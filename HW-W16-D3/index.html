<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<p>Тапсырма мәтінін өзгеру үшін - тізімдегңтапсырманы екі рет бас</p>

<form id="form">

        <button id="search-btn">іздеу</button>
    </div>
</form>
<div id="list-box">
</div>
